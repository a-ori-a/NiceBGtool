<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceBGtool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <textarea name="color" id="color" rows="1" onkeyup="putImg()">#</textarea>
        <button onclick="apply()">apply color</button><br>
        
        <input type="file" id="file" accept="image/png, image/png" onchange="putImg()"><br>
        <input type="range" class="slider" id="ratio" min="0.1" max="5" step="0.05" oninput="chRatio()"><span id="viewValue">1</span><br>
        
        <textarea name="pos" id="pos" onkeyup="putImg()">0,0</textarea>
        <button onclick="putImg()">put image</button>
    </div>
    <canvas id="editor" width="1920" height="1080"></canvas><br>
    <button onclick="generate()">generate wallpaper</button>
    <div><img id="newImg"></div>
    <script src="script.js"></script>
</body>
</html>
