<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiceBGtool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>NiceBGtool</h1>
        <ul class="top-ul">
            <li class="top-li" onclick="goToMain()">main editor</li>
            <li class="top-li" onclick="showSizeMod()">modify size</li>
            <li class="top-li"><a href="help.html">how to use</a></li>
            <li class="top-li" onclick="generate()">generate</li>
        </ul>
    </div>
    <div id="main">
        <textarea class="maincontent" name="color" id="color" rows="1" onkeyup="putImg()">#</textarea><br>
        <!-- <button onclick="apply()">apply color</button><br> -->
        
        <input class="maincontent" type="file" id="file" accept="image/png, image/png" onchange="putImg()"><br>
        <input type="range" class="slider, maincontent" id="ratio" min="0.1" max="5" step="0.05" value="1" oninput="chRatio()"><span id="viewValue">1</span><br>
        
        <textarea class="maincontent" name="pos" id="pos" onkeyup="putImg()">0,0</textarea><br>
        <!-- <button onclick="putImg()">put image</button> -->
        <div id="screen"><canvas id="editor" class="screen" width="1920" height="1080"></canvas></div>
        
        <script src="script.js"></script>
    </div> 
    <div id="result">
        <img id="newImg">
    </div>
</body>
</html>
